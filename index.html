<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product card</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="card">
      <h2 class="card__title">
         Really nice shirt
      </h2>
      <img class="card__image" src="img/tshirt.png">
      <p class="card__price">$49.<span>99</span></p>
      <p class="card__desc">Aringilla nisi et, rhoncus sem. Cras id sodales sapien, vitae tincidunt lectus.</p>
      <a class="btn btn--accent" href="#">Add to cart</a>
      <a class="btn" href="#">Add to wishlist</a>
   </div>
   
</body>
</html>
